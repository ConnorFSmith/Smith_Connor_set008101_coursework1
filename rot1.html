<center><script type="text/javascript">
function cipherCode(keyIn, keyOut, msg) {
    var result = "";
    var add = function(ch) { result += (keyIn.indexOf(ch)==-1) ? ch : keyOut[keyIn.indexOf(ch)]; }
    for (var i = 0; i < msg.length; i++) { add(msg[i]); }
    return result;
}

function encode(message) { cipherForm.message.value = cipherCode(k1, k2, message); }
function decode(message) { cipherForm.message.value = cipherCode(k2, k1, message); }
</script>
